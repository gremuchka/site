<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">Designed for engineers</h1>
      <h3 class="fw-normal text-muted mb-3">this is my test app</h3>
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
        <a class="icon-link" href="{% url 'home' %}">main</a>
          <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
        </a>
        <a class="icon-link" href="{% url 'about' %}">Learn more</a>
          <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
        </a>
          <a class="icon-link" href="{% url 'create' %}">Create task</a>
            </a>
          <a class="icon-link" href="{% url 'register' %}">Create account</a>
            </a>
          <a class="icon-link" href="{% url 'login' %}">Log in</a>
            </a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
            </a>
          <a class="icon-link" href="{% url 'profile' %}">Profile</a>
            </a>
      </div>
    </div>
      {% block content %}{% endblock %}
</body>
</html>
